<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HATE</title>
		<link rel="stylesheet" href="style.css">

		<script src="/file.js"></script>
		<script src="/browse_table.js"></script>

		<script type="module" src="/baby.js"></script>
	</head>
	<body>

		<div>
			<input type="text" id="connection-name-field" placeholder="UserName"><br>
			<button type="button" onclick="WebSocket_Connect()">Connect</button>
			<button type="button" onclick="WebSocket_Disconnect()">Disconnect</button>
			<br>
			<label>WebSocket:</label>
			<label id="socketStatus"></label>
			<br>
			<label>ID:</label>
			<label id="socketID"></label>
			<br>
		</div>

		<div id="browse-users">
			<label>ID: </label><label id="browse-users-your-ID"></label><br>
			<label>Users: </label><label id="browse-users-count"></label><br>
			<table id="browse-users-table">
				<tr onclick="browse_users_table_row_func(-1)">
					<th>ID</th>
					<th>User</th>
					<th>Status</th>
				</tr>
			</table>
			<button type="button" onclick="browse_users_table_refresh()">Refresh</button>
			<button type="button" id="browse-users-button-invite" onclick="browse_users_invite()" disabled="disabled">Invite</button>
			<button type="button" id="browse-users-button-accept" onclick="browse_users_accept()" disabled="disabled">Accept</button>
			<br>
		</div>

		<div id="session">
			<label>Session ID: </label>
			<label id="session-ID"></label>
			<br>

			<label>Session State: </label>
			<label id="session-state">none</label>
			<br>

			<table>
				<tr>
					<th>Side</th>
					<th>ID</th>
					<th>Name</th>
					<th>Score</th>
					<th>State</th>
				</tr>
				<tr>
					<td>L</td>
					<td id="session-L-ID"></td>
					<td id="session-L-name"></td>
					<td id="session-L-score"></td>
					<td id="session-L-state"></td>
				</tr>
				<tr>
					<td>R</td>
					<td id="session-R-ID"></td>
					<td id="session-R-name"></td>
					<td id="session-R-score"></td>
					<td id="session-R-state"></td>
				</tr>
			</table>

			<button type="button" id="session-presance-check-button" onclick="WebSocket_Send('I-Am-Here')">I Am Here</button>
			<br>

			<canvas id="session-canvas"></canvas>
		</div>
	</body>
</html>
