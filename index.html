<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HATE</title>
		<link rel="stylesheet" href="style.css">

		<script src="/file.js"></script>
	</head>
	<body>

		<div>
			<button type="button" onclick="socketConn()">Connect</button>
			<button type="button" onclick="socketDisc()">Disconnect</button>
			<button type="button" onclick="socketCheck()">Check</button>
			<br>
			<label>WebSocket State:</label>
			<label id="socketStatus">null</label>
			<br>
			<label>ID:</label>
			<label id="socketID">-1</label>
			<br>
		</div>

		<div>
			<input type="number" id="InviteOtherID">
			<button type="button" onclick="InviteFunc()">Send Invite</button><br>
		</div>

		<div>
			<label>GameID:</label>
			<label id="gameID">-1</label>
			<br>
			<label>Playing With:</label>
			<label id="otherID">-1</label>
			<br>
			<label>Presance Check:</label>
			<label id="presanceCheckStatus"></label>
			<br>
			<button type="button" onclick="I_Am_Here()">I Am Here</button>
			<br>
		</div>

		<div>
			<canvas id="can"></canvas>
		</div>

	</body>
</html>
