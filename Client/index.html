<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link href="./style.css" rel="stylesheet">

	<script type="module" src="/main.js"></script>

</head>
<body class="bg-neutral-600 flex flex-1 flex-col" style="width: 100%; height: 100%;">
	<header class="bg-neutral-900">
		<div class="container py-6 flex items-center justify-between text-neutral-300">
			<strong>Pong</strong>
			<nav id="main-nav" style="display: none;">
				<ul class="flex items-center gap-4">
					<li class="cursor-pointer hover:underline" name="main-nav-elem" id="main-nav-tournament">
						TOURNAMENT
					</li>
					<li class="cursor-pointer hover:underline" name="main-nav-elem" id="main-nav-1v1">
						1v1
					</li>
					<li class="cursor-pointer hover:underline" name="main-nav-elem" id="main-nav-friends">
						FRIENDS
					</li>
					<li class="cursor-pointer hover:underline" name="main-nav-elem" id="main-nav-profile">
						PROFILE
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="main-default" style="display: none;" class="relative text-white flex items-center justify-center text-center">
		<div class="container relative z-10">
			<h1 class="text-4xl md:text-5xl xl:text-7xl font-black" id="main-default-h1">Pong</h1>
			<h2 class="text-2xl md:text-3xl xl:text-4xl" id="main-default-h2">Loading might take a bit because Babylon</h2>
			<button class="button-main" id="button-main-login">LOGIN</button>
		</div>
	</section>

	<!--LOGIN-->
	<section name="main-section" id="main-section-login" style="display: none;" class="main-section">
		<div class="h-full flex justify-center items-center">
			<div class="bg-neutral-700 justify-start text-start">
				<label class="text-red-500 p-4 m-2" id="login-info-field">Info goes here</label><br>
				<input type="text" id="login-username-field" placeholder="UserName" class="bg-neutral-400 text-black p-2 m-2"><br>
				<input type="text" id="login-password-field" placeholder="PassWord" class="bg-neutral-400 text-black p-2 m-2"><br>
				<button class="button m-2" id="button-login">Log In</button>
				<button class="button m-2" id="button-register">Register</button>
			</div>
		</div>
	</section>

	<section name="main-section" id="main-section-tournament" style="display: none;" class="main-section">
		<h1>TOURNAMENT</h1>
	</section>

	<section name="main-section" id="main-section-1v1" style="display: none;" class="main-section bg-amber-700">
		<header class="bg-neutral-600">
			<div class="container py-4 flex items-center justify-between">
				<strong>1v1</strong>
				<nav id="1v1-nav">
					<ul class="flex items-center gap-4">
						<li class="cursor-pointer hover:underline" name="1v1-nav-elem" id="1v1-nav-invite">
							INVITE
						</li>
						<li class="cursor-pointer hover:underline" name="1v1-nav-elem" id="1v1-nav-data">
							DATA
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!--1v1 Invite-->
		<section name="1v1-section" id="1v1-section-invite" style="display: none;" class="main-section">
			<div class="h-full flex justify-center items-center">
				<div>
					<h1>Invite</h1>
					<div class="flex flex-1 flex-row h-full">
						<div class="bg-blue-700 flex flex-1 flex-col">
							<div class="h-full">
								<table class="user-table" id="user-table-online">
									<tr>
										<th>ID</th>
										<th>NAME</th>
										<th>STATUS</th>
									</tr>
								</table>
							</div>
							<div>
								<button class="button mx-2 my-4" id="invite-button-invite">INVITE</button>
							</div>
						</div>
						<div class="bg-red-700 w-full flex flex-1 flex-col">
							<label>Invited</label><br>
							<div class="h-full bg-red-900 text-start px-4">
								<label>ID: </label><label id="invite-id"></label><br>
								<label>NAME: </label><label id="invite-name"></label><br>
								<label>STATUS: </label><label id="invite-status"></label><br>
							</div>
							<div>
								<button class="button mx-2 my-4" id="invite-button-cancel">CANCEL</button>
							</div>
						</div>
						<div class="bg-blue-700 flex flex-1 flex-col">
							<div class="h-full">
								<table class="user-table" id="user-table-invite">
									<tr>
										<th>ID</th>
										<th>NAME</th>
										<th>STATUS</th>
									</tr>
								</table>
							</div>
							<div>
								<button class="button mx-2 my-4" id="invite-button-accept">ACCEPT</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section name="1v1-section" id="1v1-section-data" style="display: none;">
			<h1>Data</h1>
		</section>
	</section>

	<section name="main-section" id="main-section-friends" style="display: none;" class="main-section">
		<h1>FRIENDS</h1>
	</section>

	<!--could probably split these like with 1v1-->
	<section name="main-section" id="main-section-profile" style="display: none;" class="main-section w-3xl h-96">
		<div class="flex flex-col h-full">
			<h1>PROFILE</h1>
			<div class="flex flex-1 flex-row">
				<div class=w-1/2 h-full flex-col">
					<h2 class="h-2/12">Personal</h2>
					<div class="h-7/12">
						<ul class="text-left p-4">
							<li>ID: <label id="account-id"></label></li>
							<li>NAME: <label id="account-name"></label></li>
						</ul>
					</div>
					<div class="h-3/12 flex justify-start">
						<div class="h-full">
							<div class="h-1/3 text-start p-4">
								<label id="logged-info-field"></label><br>
							</div>
							<div class="h-2/3 justify-start">
								<button class="button mx-2 my-4">CHANGE</button>
								<button class="button mx-2 my-4" id="button-logout">Log Out</button>
								<button class="button mx-2 my-4" id="button-deleteme">Delete Me</button>
							</div>
						</div>
					</div>
				</div>
				<div class="bg-blue-700 w-1/2 h-full">
					<h2>Statistics</h2>
					<div>
						<table>
							<th>Session ID</th>
							<th>Winner</th>
							<th>Score L</th>
							<th>Score R</th>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section name="main-section" id="game-section" style="display: none;" class="main-section">
		<div class="h-full flex justify-center items-center">
			<div>
				<div class="flex flex-1 flex-col p-4 text-center bg-neutral-800 text-neutral-200">
					<label id="session-state" class="my-4">none</label><br>
					<div class="flex flex-row">
						<div class="w-2/5 bg-red-800">
							<label id="session-L-ID"></label><br>
							<label id="session-L-name"></label><br>
							<label id="session-L-score"></label><br>
							<label id="session-L-state"></label><br>
						</div>
						<div class="w-1/5 bg-neutral-700">
							<label>ID</label><br>
							<label>Name</label><br>
							<label>Score</label><br>
							<label>Session</label><br>
						</div>
						<div class="w-2/5 bg-blue-800">
							<label id="session-R-ID"></label><br>
							<label id="session-R-name"></label><br>
							<label id="session-R-score"></label><br>
							<label id="session-R-state"></label><br>
						</div>
					</div>
					<div class="flex flex-1">
						<canvas id="game-canvas" class="bg-neutral-500 aspect-2/1 w-[50rem]"></canvas>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
