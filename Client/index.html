<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HATE</title>
		<link rel="stylesheet" href="style.css">

		<script src="/file.js"></script>
		<script src="/browse_table.js"></script>

		<!--
			<script type="module" src="/test_mod.js"></script>
		-->
		<script type="module" src="/baby.js"></script>
	</head>
	<body>

		<div>
			<input type="text" id="connection-name-field" placeholder="UserName"><br>
			<button type="button" onclick="socketConn()">Connect</button>
			<button type="button" onclick="socketDisc()">Disconnect</button>
			<button type="button" onclick="socketCheck()">Check</button>
			<br>
			<label>WebSocket State:</label>
			<label id="socketStatus">null</label>
			<br>
			<label>ID:</label>
			<label id="socketID">-1</label>
			<br>
		</div>

		<div id="browse-users">
			<label>ID: </label><label id="browse-users-your-ID">0</label><br>
			<label>Users: </label><label id="browse-users-count">0</label><br>
			<table id="browse-users-table">
				<tr onclick="browse_users_table_row_func(-1)">
					<th>ID</th>
					<th>User</th>
					<th>Status</th>
				</tr>
			</table>
			<button type="button" onclick="browse_users_table_refresh()">Refresh</button>
			<button type="button" id="browse-users-button-invite" onclick="browse_users_invite()" disabled="disabled">Invite</button>
			<button type="button" id="browse-users-button-accept" onclick="browse_users_accept()" disabled="disabled">Accept</button>
			<br>
		</div>

		<div id="session">
			<label>Session ID: </label>
			<label id="session-ID">-1</label>
			<br>

			<label>Session State: </label>
			<label id="session-state">none</label>
			<br>

			<table>
				<tr>
					<th>Side</th>
					<th>ID</th>
					<th>Name</th>
					<th>Score</th>
					<th>State</th>
				</tr>
				<tr>
					<td>L</td>
					<td id="session-L-ID"></td>
					<td id="session-L-name"></td>
					<td id="session-L-score"></td>
					<td id="session-L-state"></td>
				</tr>
				<tr>
					<td>R</td>
					<td id="session-R-ID"></td>
					<td id="session-R-name"></td>
					<td id="session-R-score"></td>
					<td id="session-R-state"></td>
				</tr>
			</table>

			<button type="button" id="session-presance-check-button" onclick="I_Am_Here()">I Am Here</button>
			<br>

			<!--
			<label>L: </label>
			<label id="session-L-name">placeholder (0)</label>
			<label id="session-L-state">not here</label>
			<br>

			<label>R: </label>
			<label id="session-R-name">placeholder (0)</label>
			<label id="session-R-state">not here</label>
			<br>
			-->

			<canvas id="session-canvas"></canvas>
		</div>

		<!--OLD
		<div>
			<input type="number" id="InviteOtherID">
			<button type="button" onclick="InviteFunc()">Send Invite</button><br>
		</div>

		<div>
			<label>GameID:</label>
			<label id="gameID">-1</label>
			<br>
			<label>Playing With:</label>
			<label id="otherID">-1</label>
			<br>
			<label>Presance Check:</label>
			<label id="presanceCheckStatus"></label>
			<br>
			<button type="button" onclick="I_Am_Here()">I Am Here</button>
			<br>
		</div>
		-->

	</body>
</html>
