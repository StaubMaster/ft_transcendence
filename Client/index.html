<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Hate</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link href="./style.css" rel="stylesheet">

	<!--<script type="module" src="/navigator.js"></script>-->
	<!--<script type="module" src="/logIO.js"></script>-->
	<script type="module" src="/main.js"></script>

</head>
<body class="bg-neutral-700">
	<header class="bg-neutral-900">
		<div class="container py-6 flex item-center justify-between text-neutral-300">
			<div><strong>Hate</strong></div>

			<!--Nav when Logged in-->
			<nav id="main-nav" class="hidden">
				<ul class="flex item-center gap-4">
					<li class="cursor-pointer hover:underline" name="main-nav-elem" onclick="MainNavigator_Select(event, 'main-section-tournament')">
						TOURNAMENT
					</li>
					<li class="cursor-pointer hover:underline" name="main-nav-elem" onclick="MainNavigator_Select(event, 'main-section-1v1')">
						1v1
					</li>
					<li class="cursor-pointer hover:underline" name="main-nav-elem" onclick="MainNavigator_Select(event, 'main-section-data')">
						DATA
					</li>
					<li class="cursor-pointer hover:underline" name="main-nav-elem" onclick="MainNavigator_Select(event, 'main-section-friends')">
						FRIENDS
					</li>
					<li class="cursor-pointer hover:underline" name="main-nav-elem" onclick="MainNavigator_Select(event, 'main-section-profile')">
						PROFILE
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="">
		<section name="main-section" id="main-section-default" class="relative text-white flex items-center justify-center text-center">
			<div class="container relative z-10">
				<h1 class="text-4xl md:text-5xl xl:text-7xl font-black">HATE</h1>
				<h2 class="text-2xl md:text-3xl xl:text-4xl">I have no time, and I must Pong</h2>
				<button class="button-main" id="button-main" onclick="LogIO_Show()">LOGIN</button>
			</div>
		</section>

		<section name="main-section" id="main-section-login" style="display: none;" class="main-section w-72 h-48">
			<label class="text-red-600" id="login-info-field">Info goes here</label><br>
			<input type="text" id="login-username-field" placeholder="UserName" class="bg-neutral-400 text-black p-2 m-2"><br>
			<input type="text" id="login-password-field" placeholder="PassWord" class="bg-neutral-400 text-black p-2 m-2"><br>
			<button class="button m-2" id="button-login">Log In</button>
			<button class="button m-2" id="button-register">Register</button>
		</section>

		<section name="main-section" id="main-section-tournament" style="display: none;" class="main-section">
			<h1>TOURNAMENT</h1>
		</section>

		<section name="main-section" id="main-section-1v1" style="display: none;" class="main-section">
			<h1>1v1</h1>
		</section>

		<section name="main-section" id="main-section-data" style="display: none;" class="main-section">
			<h1>DATA</h1>
		</section>

		<section name="main-section" id="main-section-friends" style="display: none;" class="main-section">
			<h1>FRIENDS</h1>
		</section>

		<section name="main-section" id="main-section-profile" style="display: none;" class="main-section w-3xl h-96">
			<div class="flex flex-col h-full">
				<h1>PROFILE</h1>
				<div class="flex flex-1 flex-row">
					<div class=w-1/2 h-full flex-col">
						<h2 class="h-2/12">Personal</h2>
						<div class="h-9/12">
							<ul class="text-left p-4">
								<li>ID: <label>0</label></li>
								<li>NAME: <label>placeholder</label></li>
							</ul>
						</div>
						<div class="h-1/12 flex justify-start">
							<button class="button">CHANGE</button>
						</div>
					</div>
					<div class="bg-blue-700 w-1/2 h-full">
						<h2>Statistics</h2>
						<div>
							<table>
								<th>Session ID</th>
								<th>Winner</th>
								<th>Score L</th>
								<th>Score R</th>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

</body>
</html>
